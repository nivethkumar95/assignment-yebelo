<div class="container">
  <header>
    <div class="logo">
      Fruitmart
    </div>
    <div class="cart">
      Shopping cart
    </div>
  </header>
  <section class="content">
    <p class="title"> Products </p> 
    <div class="filter">
      <select class="filterDropDown" (change)="filterChange($event)" name="filter">
        <option value="All" disabled selected>
          All
        </option>
        <option value="Premium">
          Premium
        </option>
        <option value="Tamilnadu">
          Tamilnadu
        </option>
      </select>
    </div>
    <ul class="WRAPPER">
      <li *ngFor="let item of products"> 
            <img class="image" src={{item.p_img}} width="50px" height="50px">
      <div class="text"> {{item.p_name}} </div>      
        <input class="quantityInput" (change)="quantityChange($event,item)" name="quantity" type="number" min="0"> </li>
    </ul> 
    <br>
    <div class="submitBtnWrapper">
      <input type="button" value="submit" class="submitBtn" (click)="formSubmit()"> 
    </div>
  </section>
  <footer>
  </footer>
</div>
